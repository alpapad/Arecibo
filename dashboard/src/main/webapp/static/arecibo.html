<!DOCTYPE html>
<html>
<head>
    <title>Arecibo dashboard</title>
    <!-- See http://docs.jquery.com/Downloading_jQuery -->
    <script type="text/javascript" src="./vendor/js/jquery-1.7.1.min.js"></script>

    <!-- See http://jqueryui.com/download -->
    <script type="text/javascript" src="./vendor/js/jquery-ui-1.8.17.custom.min.js"></script>

    <!-- See https://github.com/trentrichardson/jQuery-Timepicker-Addon -->
    <script type="text/javascript" src="./vendor/js/jquery-ui-timepicker-addon-v0.9.8.js"></script>
    <!-- See http://addyosmani.github.com/jquery-ui-bootstrap/ -->
    <link rel="stylesheet" href="./vendor/css/addyosmani-jquery-ui-1.8.16.custom-v0.23-2.css">

    <!-- See https://github.com/twitter/bootstrap -->
    <script type="text/javascript" src="./vendor/js/bootstrap-v2.0.0.min.js"></script>
    <script type="text/javascript" src="./vendor/js/bootstrap-modal-v2.0.0.js"></script>
    <link rel="stylesheet" href="./vendor/css/bootstrap-v2.0.0.min.css">

    <!-- See http://code.google.com/p/dynatree/ -->
    <script type="text/javascript" src="./vendor/js/jquery.cookie-1.2.1_rc3.js"></script>
    <script type="text/javascript" src="./vendor/js/jquery.dynatree-1.2.1_rc3.min.js"></script>
    <link rel="stylesheet" href="./vendor/css/ui.dynatree-1.2.1_rc3.css">

    <script type="text/javascript" src="./js/utils.js"></script>
    <script type="text/javascript" src="./js/arecibo.js"></script>
    <link rel="stylesheet" href="./css/arecibo.css">

    <script type="text/javascript">
        $(document).ready(function(){
            $(document).trigger("content:loaded")
        });

        $(document).live("content:loaded", function(){
            setupAreciboUI();
        });
    </script>
</head>
<body>
    <div id="spinnerDiv" class="modal hide" style="display: none;">
        <div class="modal-body">
            <h3>Data is loading...</h3>
        </div>
    </div>

    <div class="container">
        <div class="page-header">
            <h1>Arecibo <small>Choose a group of hosts, attributes and the time range to graph data</small></h1>
        </div>
        <div class="row">
            <div class="span3">
                <div id="hosts_tree"></div>
            </div>
            <div class="span6">
                <div id="sample_kinds_tree"></div>
            </div>
            <div class="span3">
                <form class="well">
                    <input type="text" class="input-medium" name="samples_start" id="samples_start" value="" placeholder="Start time" />
                    <input type="text" class="input-medium" name="samples_end" id="samples_end" value="" placeholder="End time" />
                    <button type="submit" class="btn" id="crunch">Graph</button>
                </form>
                <div class="well">
                    <div id="hosts_summary">
                        <h5>Hosts selected</h5>
                        <ul id="hosts_summary_list"></ul>
                    </div>
                    <div id="sample_kinds_summary">
                        <h5>Sample kinds selected</h5>
                        <ul id="sample_kinds_summary_list"></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="span12">
                <div id="errorDiv" class="alert alert-error">
                    <p><strong>Oh no!</strong></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
