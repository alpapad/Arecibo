<wicket:panel>
    <form wicket:id="inputForm" class="inputForm">
        <p>
        <fieldset>
            <legend>Edit Managing Rule</legend>
            <table id="inputFormTable">
                <tr>
                    <td valign="top">
                        <table>
                            <tr>
                                <td>
                                    <label for="key">Rule Name<span class="required">*</span></label>
                                    <input wicket:id="key" id="key" type="text" size="20"/>
                                </td>
                                <td width="20"/>
                                <td>
                                    <label for="action">Action<span class="required">*</span></label>
                                    <select wicket:id="action" id="action">
                                        <option>dude</option>
                                    </select>
                                </td>
                            </tr>
                        </table>


                        <br>
                        <br>
                        <fieldset>
                            <legend>Scheduled Invocation Settings</legend>
                            <table>
                                <tr>
                                    <td>
                                        <label>Scheduled Invocation Start Time of Day</label>
                                        <input type="text" wicket:id="autoActivateTODStartHours"
                                               id="autoActivateTODStartHours"
                                               size="2"/>
                                        &nbsp;:
                                        <input type="text" wicket:id="autoActivateTODStartMinutes"
                                               id="autoActivateTODStartMinutes" size="2"/>
                                        &nbsp; GMT
                                    </td>
                                    <td width="20"/>
                                    <td>
                                        <label>Scheduled Invocation End Time of Day</label>
                                        <input type="text" wicket:id="autoActivateTODEndHours" id="autoActivateTODEndHours"
                                               size="2"/>
                                        &nbsp;:
                                        <input type="text" wicket:id="autoActivateTODEndMinutes"
                                               id="autoActivateTODEndMinutes"
                                               size="2"/>
                                        &nbsp; GMT
                                    </td>
                                </tr>
                            </table>

                            <br>
                            <table>
                                <tr>
                                    <td>
                                        <label for="autoActivateDOWStart">Scheduled Invocation Start Day of Week</label>
                                        <select wicket:id="autoActivateDOWStart" id="autoActivateDOWStart">
                                            <option>dude</option>
                                        </select>
                                    </td>
                                    <td width="20"/>
                                    <td>
                                        <label for="autoActivateDOWEnd">Scheduled Invocation End Day of Week</label>
                                        <select wicket:id="autoActivateDOWEnd" id="autoActivateDOWEnd">
                                            <option>dude</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </fieldset>

                        <br>
                        <br>
                        <fieldset>
                            <legend>Manual Invocation Settings</legend>
                            <table>
                                <tr>
                                    <td>
                                        <input wicket:id="manualOverrideIndefinitely" type="checkbox"/>
                                        <span class="italic">Invocation Always On</span>

                                    </td>
                                    <td width="20"/>
                                    <td valign=top>
                                        <label for="manualOverrideUntil">Temporary Invocation Until Date/Time
                                        </label>
                                        <span wicket:id="manualOverrideUntil" id="manualOverrideUntil"/>

                                    </td>
                                </tr>
                            </table>
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        <span wicket:id="submissionWarningMessage" style="font-style:italic;color:Red"/>
                        <br>
                        <input type="submit" wicket:id="saveButton" value="Save"/>
                        <input type="submit" wicket:id="cancelButton" value="Cancel"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</wicket:panel>
