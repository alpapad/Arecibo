<wicket:panel>
    <form wicket:id="deleteForm" class="deleteForm">
        <p>
        <fieldset>
            <legend>Delete Threshold</legend>
            <table id="deleteFormTable">
                <tr>
                    <td valign="top">

                        <strong>Threshold Name: </strong>
                        <span wicket:id="thresholdName" id="thresholdName"/>
                        <br>
                        <strong>Event Name: </strong>
                        <span wicket:id="monitoredEventType" id="monitoredEventType"/>
                        <br>
                        <strong>Attribute Name: </strong>
                        <span wicket:id="monitoredAttributeType" id="monitoredAttributeType"/>
                        <br>
                        <strong>Alert Configuration: </strong>
                        <span wicket:id="alertConfigName" id="alertConfigName"/>
                        <br>
                        <strong>Min Threshold: </strong>
                        <span wicket:id="minThresholdValue" id="minThresholdValue"/>
                        <br>
                        <strong>Max Threshold: </strong>
                        <span wicket:id="maxThresholdValue" id="maxThresholdValue"/>
                        <br>
                        <strong>Min Samples: </strong>
                        <span wicket:id="minThresholdSamples" id="minThresholdSamples"/>
                        <br>
                        <strong>Max Sample Window (ms): </strong>
                        <span wicket:id="maxSampleWindowMs" id="maxSampleWindowMs"/>
                        <br>
                        <strong>Clearing Interval (ms): </strong>
                        <span wicket:id="clearingIntervalMs" id="clearingIntervalMs"/>

                        <div wicket:id="qualifyingAttrList">
                            <br>
                            <strong>Qualifying Attribute Type: </strong>
                            <span wicket:id="qualifyingAttributeType" id="qualifyingAttributeType"/>
                            <br>
                            <strong>Qualifying Attribute Value: </strong>
                            <span wicket:id="qualifyingAttributeValue" id="qualifyingAttributeValue"/>
                        </div>

                        <div wicket:id="contextAttrList">
                            <br>
                            <strong>Context Attribute Type: </strong>
                            <span wicket:id="contextAttributeType" id="contextAttributeType"/>
                        </div>

                        <br>
                        <span wicket:id="submissionWarningMessage" style="font-style:italic;color:Red"/>
                        <br>
                        <input type="submit" wicket:id="deleteButton" value="Delete"/>
                        <input type="submit" wicket:id="cancelButton" value="Cancel"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</wicket:panel>
