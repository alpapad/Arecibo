<wicket:panel>
    <form wicket:id="inputForm" class="inputForm">
        <p>
        <fieldset>
            <legend>Edit Notification Group</legend>
            <table id="inputFormTable">
                <tr>
                    <td valign="top">
                        <label for="groupName">Group Name<span class="required">*</span></label>
                        <input wicket:id="groupName" id="groupName" type="text" size="40"/>

                        <br>
                        <br>

                        <div wicket:id="notificationConfigListContainer">
                            <div wicket:id="notificationConfigList">
                                <fieldset>
                                    <table border="0">
                                        <tr>
                                            <td>
                                                <label for="notificationPerson">Person or Alias<span class="required">*</span></label>
                                                <select wicket:id="notificationPerson" id="notificationPerson">
                                                    <option>dude</option>
                                                </select>
                                            </td>
                                            <td>
                                                <label for="notificationAddress">Email Address<span class="required">*</span></label>
                                                <select wicket:id="notificationAddress" id="notificationAddress">
                                                    <option>dude</option>
                                                </select>
                                            </td>
                                            <td>
                                                <br>
                                                <input wicket:id="removeNotificationConfig" type="button" value="remove" style="font-style:italic;color:Red;"/>
                                            </td>
                                        </tr>
                                    </table>
                                </fieldset>
                                <br>
                            </div>
                        </div>
                        <input wicket:id="addNotificationConfig" type="button" value="Add Another Email Address"/>
                        <br>
                        <br>
                        <input wicket:id="enabled" id="enabled" type="checkbox"/>
                        <span class="italic"> Enable this Group?</span>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <br>
                        <span wicket:id="submissionWarningMessage" style="font-style:italic;color:Red"/>
                        <br>
                        <input type="submit" wicket:id="saveButton" value="Save"/>
                        <input type="submit" wicket:id="cancelButton" value="Cancel"/>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</wicket:panel>
